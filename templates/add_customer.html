{% extends "layoutCustomer.html" %}

{% block body %}

<div class="heading-index">
    <h1>Add Customers</h1>
</div>

<div class="add-form">
    <div class="inside-form">
    <form method="post" action="/customer-added">
        <label><b>Customer Name</b></label>
        <input autofocus autocomplete="off" type="text" placeholder="Enter Customer Name" name="custname" required>

        <label><b>Email</b></label>
        <input autocomplete="off" type="email" placeholder="Enter Customer Email" name="custemail" required>

        <label><b>Phone Number</b></label>
        <input autocomplete="off" type="text" placeholder="Enter Phone Number" name="custnum" required>

        <label><b>Address</b></label>
        <input autocomplete="off" type="text" placeholder="Enter Customer Address" name="custaddr" required>

    <div>
         <button class="buttons-bottom" type="submit" name="add-cust" value="add-cust">SAVE</button>
         <button class="buttons-bottom" type="reset">RESET</button>
    </div>
    </form>
    </div>
</div>

{% endblock %}
