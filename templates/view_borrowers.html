{% extends "layoutCustomer.html" %}

{% block body %}

<div class="heading-index">
    <h1>View Borrowers</h1>
</div>

<div class="add-form">
    <table class="responsive-table">
        <thead>
            <tr>
                <th class="short">Customer ID</th>
                <th>Customer Name</th>
                <th>Book Name</th>
                <th>Return Date</th>
                <th class="short">Returned</th>
                <th class="short">Remind</th>
            </tr>
        </thead>
        <tbody>
            {% for data in borrowdata %}
            <tr>
                <td>{{ data[0] }}</td>
                <td>{{ data[1] }}</td>
                <td>{{ data[2] }}</td>
                <td>{{ data[3] }}</td>
                <td><button data-del-borrow = {{ data[0] }} data-del-bkname = {{ data[2] }} type="button" class="delete-borrow func-btn">RETURN</button></td>
                <td><button data-borrow-id = {{ data[0] }} data-borrow-name = {{ data[1] }} data-borrow-bkname = {{ data[2] }} data-borrow-data = {{ data[3] }} type="button" class="mail-borrow func-btn">MESSAGE</button></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
