{% extends "layoutCustomer.html" %}

{% block body %}

<div class="heading-index">
    <h1>View Borrowers</h1>
</div>

<div class="add-form">
    <table class="responsive-table">
        <thead>
            <tr>
                <th class="short">Customer ID</th>
                <th>Customer Name</th>
                <th>Book ID</th>
                <th>Book Name</th>
                <th>Return Date</th>
                <th class="short">Returned</th>
                <th class="short">Remind</th>
            </tr>
        </thead>
        <tbody>
            {% for data in borrowdata %}
            <tr>
                <td>{{ data[0] }}</td>
                <td>{{ data[1] }}</td>
                <td>{{ data[2] }}</td>
                <td>{{ data[3] }}</td>
                <td>{{ data[4] }}</td>
                <td><button data-dattr-id = {{ data[0] }} type="button" class="delete-book func-btn">RETURN</button></td>
                <td><a href="update-pg/{{ data[0] }}" class="func-btn">MESSAGE</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
